<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Quantified Self - Manage Foods</title>
</head>
<body>

  <div>
    <form class="new-food-form">
      <span class="food-labels">Name</span><br>
      <input type="text" name="food-name" size="40" class="food-form" required
      oninvalid="this.setCustomValidity('Please enter a food name')" oninput="setCustomValidity('')"><br>
      <span class="food-placeholders">Please enter a food name</span><br>
      <span class="food-labels">Calories</span><br>
      <input type="text" name="food-calories" size="40" class="food-form" required
      oninvalid="this.setCustomValidity('Please enter a calorie amount')" oninput="setCustomValidity('')"><br>
      <span class="food-placeholders">Please enter a calorie amount<span><br><br>
      <input type="submit" value="     Add Food     " class="food-button">
    </form>
  </div>

  <br>
  <br>
  <br>

  <div>
    <table class="foods-table">
      <tr class="headings">
        <th>Name</th>
        <th>Calories</th>
      </tr>
    </table>
  </div>

  <script src="main.bundle.js"></script>
</body>
</html>
